<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Tool</title>
    <link rel="stylesheet" href="vikas.css">
</head>

<body>
    <div class="container">
        <h1>Color Picker Tool</h1>
        <input type="color" id="colorPicker">
        <div class="color-info">
            <p>HEX: <span id="hexValue">#000000</span></p>
            <p>RGB: <span id="rgbValue">rgb(0, 0, 0)</span></p>
        </div>
    </div>
    <script src="vikas1.js"></script>
</body>

</html>
